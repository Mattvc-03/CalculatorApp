<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hex Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        color: white;
      }

      #calculator {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 80px);
        background: #333;
        padding: 20px;
        border-radius: 10px;
      }

      #display {
        grid-column: span 4;
        background: #222;
        padding: 10px;
        text-align: right;
        font-size: 24px;
        border-radius: 4px;
        min-height: 40px;
        overflow-x: auto;
      }

      button {
        padding: 15px;
        font-size: 20px;
        background: #444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>

      <!-- Hex digits -->
      <button data-value="0">0</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="A">A</button>
      <button data-value="B">B</button>
      <button data-value="C">C</button>
      <button data-value="D">D</button>
      <button data-value="E">E</button>
      <button data-value="F">F</button>

      <!-- Operations -->
      <button data-value="+">+</button>
      <button data-value="-">-</button>
      <button data-value="*">*</button>
      <button data-value="/">/</button>
      <button id="clear">Clear</button>
      <button data-value="=">=</button>
    </div>

    <!-- Load gui.js after DOM is loaded -->
    <script type="module" src="/gui.js" defer></script>
  </body>
</html>
